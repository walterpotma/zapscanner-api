<!DOCTYPE html>
<html lang="pt-BR" data-theme="dark">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Relatório de Segurança ZAP</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="shortcut icon" href="nginx-web/favicon.ico" type="image/x-icon">
  <link rel="shortcut icon" href="https://cdn.jsdelivr.net/gh/devicons/devicon@latest/icons/trello/trello-original.svg" type="image/x-icon">
  <style>
    :root {
      --primary: #8a7cff;
      --primary-dark: #6c5ce7;
      --danger: #ff7675;
      --warning: #fdcb6e;
      --info: #3bd2fc;
      --success: #00b894;
      --dark: #dfe6e9;
      --light: #1e272e;
      --gray: #b2bec3;
      --card-bg: #232a3f;
      --bg-color: #12181b;
      --header-height: 56px;
      --radius: 14px;
      --shadow: 0 2px 12px rgba(0, 0, 0, 0.3);
      --border-color: rgba(255, 255, 255, 0.1);
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      background: var(--bg-color);
      color: var(--dark);
      font-family: 'Inter', 'Segoe UI', Arial, sans-serif;
      line-height: 1.6;
      padding: 0;
      min-height: 100vh;
    }

    .container {
      max-width: 1100px;
      margin: 0 auto;
      padding: 2rem 1rem;
    }

    header {
      background: var(--light);
      color: var(--dark);
      height: var(--header-height);
      min-height: var(--header-height);
      box-shadow: var(--shadow);
      display: flex;
      align-items: center;
      position: sticky;
      top: 0;
      z-index: 10;
      border-bottom: 1px solid var(--border-color);
    }

    .header-content {
      width: 100%;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0 1.5rem;
    }

    h1 {
      font-size: 1.25rem;
      font-weight: 700;
      letter-spacing: 0.5px;
      color: var(--dark);
    }

    .logo {
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    .logo img {
      height: 28px;
      filter: brightness(0) invert(1);
    }

    .stats {
      display: flex;
      gap: 1.2rem;
      margin: 2rem 0 1.5rem 0;
      flex-wrap: wrap;
    }

    .stat-card {
      background: var(--card-bg);
      border-radius: var(--radius);
      padding: 1.2rem 1.5rem;
      box-shadow: var(--shadow);
      flex: 1;
      min-width: 180px;
      transition: transform 0.15s, box-shadow 0.15s;
      border: 1px solid var(--border-color);
    }

    .stat-card:hover {
      transform: translateY(-2px) scale(1.03);
      box-shadow: 0 4px 18px rgba(138, 124, 255, 0.15);
      border-color: var(--primary);
    }

    .stat-card h3 {
      font-size: 0.95rem;
      color: var(--gray);
      font-weight: 500;
      margin-bottom: 0.5rem;
    }

    .stat-card p {
      font-size: 1.6rem;
      font-weight: 700;
      margin-bottom: 0;
      color: var(--dark);
    }

    .high {
      color: var(--danger);
    }

    .medium {
      color: var(--warning);
    }

    .low {
      color: var(--info);
    }

    .info {
      color: var(--gray);
    }

    .filters {
      display: flex;
      gap: 1rem;
      margin-bottom: 1.5rem;
      flex-wrap: wrap;
    }

    .filter-btn {
      background: var(--card-bg);
      border: 1.5px solid var(--border-color);
      border-radius: 22px;
      padding: 0.5rem 1.2rem;
      font-size: 1rem;
      cursor: pointer;
      transition: all 0.18s;
      font-weight: 500;
      color: var(--dark);
      box-shadow: var(--shadow);
    }

    .filter-btn:hover,
    .filter-btn.active {
      background: var(--primary);
      color: #fff;
      border-color: var(--primary);
    }

    .alert-container {
      display: flex;
      flex-direction: column;
      gap: 1.2rem;
    }

    .alert {
      background: var(--card-bg);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      overflow: hidden;
      transition: transform 0.18s, box-shadow 0.18s;
      border-left: 5px solid;
      border-top: 1.5px solid var(--border-color);
      border-bottom: 1.5px solid var(--border-color);
      flex-direction: column;
    }

    .alert:hover {
      transform: translateY(-2px) scale(1.01);
      box-shadow: 0 6px 24px rgba(138, 124, 255, 0.15);
    }

    .alert-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 1.5rem 0.5rem 1.5rem;
      border-left: none;
      background: rgba(255, 255, 255, 0.03);
    }

    .alert-high {
      border-color: var(--danger);
      background-color: rgba(255, 118, 117, 0.08);
    }

    .alert-medium {
      border-color: var(--warning);
      background-color: rgba(253, 203, 110, 0.08);
    }

    .alert-low {
      border-color: var(--info);
      background-color: rgba(59, 210, 252, 0.08);
    }

    .alert-info {
      border-color: var(--gray);
      background-color: rgba(178, 190, 195, 0.08);
    }

    .alert-title {
      font-weight: 600;
      font-size: 1.08rem;
      color: var(--dark);
    }

    .alert-risk {
      font-weight: 600;
      padding: 0.22rem 0.9rem;
      border-radius: 20px;
      font-size: 0.85rem;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      box-shadow: var(--shadow);
    }

    .risk-high {
      background-color: var(--danger);
      color: #fff;
    }

    .risk-medium {
      background-color: var(--warning);
      color: #2d3436;
    }

    .risk-low {
      background-color: var(--info);
      color: #2d3436;
    }

    .risk-info {
      background-color: var(--gray);
      color: #2d3436;
    }

    .alert-body {
      padding: 0 1.5rem 1.2rem 1.5rem;
    }

    .alert-section {
      margin-bottom: 0.8rem;
    }

    .alert-section h4 {
      font-size: 0.92rem;
      color: var(--gray);
      margin-bottom: 0.3rem;
      font-weight: 600;
    }

    .url-list {
      list-style: none;
      padding-left: 0;
    }

    .url-list li {
      padding: 0.4rem 0;
      border-bottom: 1px solid var(--border-color);
      font-size: 0.98rem;
      color: var(--dark);
    }

    .url-list li:last-child {
      border-bottom: none;
    }

    .empty-state {
      text-align: center;
      padding: 2.5rem 1rem;
      background: var(--card-bg);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      margin-top: 1.5rem;
    }

    .empty-state img {
      width: 90px;
      opacity: 0.5;
      margin-bottom: 1rem;
      filter: invert(1) brightness(0.7);
    }

    .empty-state h3 {
      color: var(--gray);
      margin-bottom: 0.5rem;
      font-size: 1.1rem;
    }

    @media (max-width: 768px) {
      .container {
        padding: 1rem 0.3rem;
      }

      .header-content {
        flex-direction: column;
        gap: 0.5rem;
        align-items: flex-start;
        padding: 0 0.5rem;
      }

      .stat-card {
        min-width: 100%;
      }

      .alert-body {
        padding: 0 0.7rem 1rem 0.7rem;
      }
    }

    .alert-extra {
      animation: fadeIn 0.3s;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(-10px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .ver-mais-btn {
      background: var(--primary);
      color: #fff;
      border: none;
      border-radius: 18px;
      padding: 0.35rem 1.1rem;
      font-size: 0.97rem;
      font-weight: 500;
      cursor: pointer;
      transition: background 0.18s;
      margin-top: 0.2rem;
    }

    .ver-mais-btn:hover {
      background: var(--primary-dark);
    }

    /* Botão Voltar */
    .back-btn {
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
      color: var(--dark);
      text-decoration: none;
      margin: 1rem 0;
      padding: 0.5rem 1rem;
      border-radius: 6px;
      transition: all 0.2s;
      background: rgba(255, 255, 255, 0.05);
    }

    .back-btn:hover {
      background: rgba(255, 255, 255, 0.1);
    }
  </style>
</head>

<body>
  <header>
    <div class="container header-content">
      
      <div class="logo">
        <h1>Relatório de Segurança</h1>
      </div>
      <div>
        <span class="text-lg text-[#bfc8e2] font-bold"><!-- ZAP_SCAN_DATE_PLACEHOLDER --></span>
      </div>
    </div>
  </header>

  <div class="container">
    <a href="http://localhost:9100/dashboard.html" class="back-btn">
      <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" viewBox="0 0 16 16">
        <path fill-rule="evenodd" d="M15 8a.5.5 0 0 0-.5-.5H2.707l3.147-3.146a.5.5 0 1 0-.708-.708l-4 4a.5.5 0 0 0 0 .708l4 4a.5.5 0 0 0 .708-.708L2.707 8.5H14.5A.5.5 0 0 0 15 8z"/>
      </svg>
      Voltar Para Dashboard
    </a>

    <div class="stats" id="stats-container">
      <!-- ZAP_STATS_PLACEHOLDER -->
    </div>

    <div class="filters">
      <button class="filter-btn active" data-risk="all">Todos</button>
      <button class="filter-btn" data-risk="high">Alto Risco</button>
      <button class="filter-btn" data-risk="medium">Médio Risco</button>
      <button class="filter-btn" data-risk="low">Baixo Risco</button>
      <button class="filter-btn" data-risk="info">Informativo</button>
    </div>

    <div class="alert-container" id="relatorio">
      <!-- ZAP_ALERTS_LIST_PLACEHOLDER -->
    </div>

  </div>
  <script defer>
    const riskMap = {
      '3': { class: 'high', label: 'Alto', filter: 'high' },
      '2': { class: 'medium', label: 'Médio', filter: 'medium' },
      '1': { class: 'low', label: 'Baixo', filter: 'low' },
      '0': { class: 'info', label: 'Informativo', filter: 'info' },
      'High': { class: 'high', label: 'Alto', filter: 'high' },
      'Medium': { class: 'medium', label: 'Médio', filter: 'medium' },
      'Low': { class: 'low', label: 'Baixo', filter: 'low' },
      'Informational': { class: 'info', label: 'Informativo', filter: 'info' }
    };

    async function carregarRelatorio() {
      try {
        const container = document.getElementById('relatorio');

        const emptyDiv = document.createElement('div');
        emptyDiv.id = 'empty-message';
        emptyDiv.className = 'empty-state';
        emptyDiv.style.display = 'none';
        emptyDiv.innerHTML = `
          <img src="https://cdn-icons-png.flaticon.com/512/4076/4076478.png" alt="Nenhum alerta">
          <h3>Nenhum alerta encontrado para este filtro.</h3>
          <p>Ajuste seu filtro ou verifique se há alertas disponíveis.</p>
        `;
        container.parentNode.insertBefore(emptyDiv, container.nextSibling);

        document.querySelectorAll('.filter-btn').forEach(btn => {
          btn.addEventListener('click', () => {
            document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
            btn.classList.add('active');

            const riskToFilter = btn.dataset.risk;
            let anyAlertVisible = false;

            document.querySelectorAll('.alert').forEach(alertElement => {
              const alertRiskCode = alertElement.dataset.riskcode;

              if (riskToFilter === 'all' || alertRiskCode === riskToFilter) {
                alertElement.style.display = 'flex';
                anyAlertVisible = true;
              } else {
                alertElement.style.display = 'none';
              }
            });

            document.getElementById('empty-message').style.display = anyAlertVisible ? 'none' : 'block';
          });
        });
        setTimeout(() => {
          document.querySelectorAll('.ver-mais-btn').forEach(btn => {
            btn.addEventListener('click', function () {
              const extra = this.parentNode.querySelector('.alert-extra');
              if (extra.style.display === 'none') {
                extra.style.display = 'block';
                this.textContent = 'Ver menos ▲';
              } else {
                extra.style.display = 'none';
                this.textContent = 'Ver mais ▼';
              }
            });
          });
        }, 100);

      } catch (error) {
        document.getElementById('relatorio').innerHTML = `
          <div class="empty-state">
            <img src="https://cdn-icons-png.flaticon.com/512/753/753345.png" alt="Erro">
            <h3>Erro ao carregar o relatório</h3>
            <p>${error.message}</p>
          </div>
        `;
        console.error("Erro ao carregar o relatório:", error);
      }
    }

    carregarRelatorio();
  </script>
</body>

</html>
